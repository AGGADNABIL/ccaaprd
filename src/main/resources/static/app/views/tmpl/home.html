<style type="text/css">
.hiddenStyle {
	height: 210px;
	max-height: 210;
	overflow: hidden;
	margin-left:auto !important;
	margin-right:auto !important;
	
}
.spacer {
  margin-top: 10px;
}
#compressed {
  padding-top: 0px !important;
}



.marquee {
   /* width: 450px;*/
   	width: 85%;
    margin: 0 auto;
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
}

.marquee span {
    display: inline-block;
    padding-left: 100%;  /* show the marquee just outside the paragraph */
    animation: marquee 25s linear infinite;
}

.marquee span:hover {
    animation-play-state: paused
}

/* Make it move */
@keyframes marquee {
    0%   { transform: translate(0, 0); }
    100% { transform: translate(-100%, 0); }
}

.right-plus {
  float: right;
}

</style>

	 <section class="process-section"  id="compressed">
		<div class="container" style="max-height:285px;">
			<div class="row" ng-controller="InfosSup">
				<div class="col-md-4 col-sm-4" ng-repeat="infos in donnees">
					<div class="post-box">
						<div class="frame">
							<a href="#"><img verify-image 
								ng-src="/uploadFile/{{infos.image}}" alt="img" width="360" onerror="this.src='images/vide.png'"
								height="200"></a><!-- /uploadFile -->
						</div>
						<div class="text-box" width="360" style="min-height: 240px;height: 240px;">
							<h4>
								<a href="" ui-sref="app.information{{infos.id}}" ng-click="dynamic(infos)">{{infos.titre}}</a>
							</h4>
							<p><span ng-bind-html="infos.contenuShow | unsafe">...</span> <a href="" ui-sref="app.information{{infos.id}}" ng-click="dynamic(infos)" class="right-plus"> <img src="images/plus.png"/></a></p>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- about section -->
	<section class="about text-center" id="about">
		<div class="container">
			<div class="row" ng-controller="MetierSup">

			 <div class="col-md-4 col-sm-6 col-offset-2" ng-repeat="metier in dataAll">
					<div class="single-about-detail clearfix" >
						<div class="about-img" style="z-index: -1;">
							<img verify-image ng-src="/uploadFile/{{metier.image}}" alt="" width="360" height="360" onerror="this.src='images/vide.png'">
							
						</div>

						<div class="about-details" width="360" height="210" style="height: 300px ;min-height: 300px;">
							<div class="pentagon-text">
								<a href="" ui-sref="app.metier{{metier.id}}" ng-click="dynMetier(metier)"><h1>{{metier.titre
										| limitTo:1}}</h1></a>
							</div>

							<a href="" ui-sref="app.metier{{metier.id}}" ng-click="dynMetier(metier)"><h3>{{metier.titre}}</h3></a>
							<p><span ng-bind-html="metier.contenuShow | unsafe"></span><a href="" ui-sref="app.metier{{metier.id}}" ng-click="dynMetier(metier)" class="right-plus"><img src="images/plus.png"/></a></p>
						</div>
					</div>
				</div>
			</div>

				
			</div>


			
		</div>
	</section>
	<!-- end of about section -->
